<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Styles-->
  <link rel="stylesheet" href="./styles/main.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Base Apparel Logo">
    </header>

    <picture>
      <img src="./images/hero-mobile.jpg" alt="Girl looking at you with a tree in the background" width="375"
        height="250">
    </picture>

    <section>
      <h1>We're coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="./images/bg-pattern-desktop.svg" method="get">
        <label for="EmailInput">Email Address</label>
        <input type="email" id="EmailInput" required autocomplete="email">
        <button type="submit"></button>
      </form>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://andresgrdn.github.io">Andres Gordon</a>.
    </p>
  </footer>

</body>

</html>
